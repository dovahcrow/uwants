
<script>
function deleteuser(id) {
	$.ajax(
	{
		type:"get",
		url: "/uwants/users/delete/"+id,
		success: function(data) {
			location.reload()
		}
	})
}
function updateuser(id) {
		
        var f = $("form[action='/uwants/users/update/"+id+"']");
        if (/^\s*$/.test(f.find('input[name="username"]').val())) {
        	alert("用户名不能为空");
        	return false;
        }
        if (/^\s*$/.test(f.find('input[name="password"]').val())) {
        	alert("密码不能为空");
        	return false;
        }
    	var d = f.serialize();
        $.post("/uwants/users/update/"+id, d, function (result) { location.reload()});
}
function createuser(){
	var f = $("form[action='/uwants/users/create']");
	if (/^\s*$/.test(f.find('input[name="username"]').val())) {
        	alert("用户名不能为空");
        	return false;
        }
    if (/^\s*$/.test(f.find('input[name="password"]').val())) {
    	alert("密码不能为空");
    	return false;
    }
	var d = f.serialize();
	    $.post("/uwants/users/create", d, function (result) { location.reload()});	
}
</script>
<div class="container">
	<div class="row" style="margin-top:100px">
		<div class="col-md-8 col-md-offset-2">
			<div style="margin-top:5px;margin-bottom:5px;" class="row">
				<div class="col-md-9">

					<div class="row">
						<div class="col-md-6" style="text-align:center">
							<div class="alert alert-success">用户名</div>
						</div>
						<div class="col-md-6" style="text-align:center">
							<div class="alert alert-success">密码</div>
						</div>
					</div>
				</div>
			</div>
			{{range .users}}
			<form action="/uwants/users/update/{{.Id}}" method="post" onsubmit="false">
				<div style="margin-top:5px;margin-bottom:5px;" class="row">
					<div class="col-md-9">

						<div class="row">
							<div class="col-md-6">
								<div class="input-group input-group-sm">
									<span class="input-group-addon glyphicon glyphicon-user"></span>
									<input name="username" type="text" class="form-control" placeholder="Username" value="{{.Username}}" style="width:270px"/>
								</div>
							</div>
							<div class="col-md-6">
								<div class="input-group input-group-sm">
									<span class="input-group-addon glyphicon glyphicon-lock"></span>
									<input name="password" type="text" class="form-control" placeholder="Password" value="{{.Password}}" style="width:270px"/>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="btn-group btn-group-sm">
							<button type="button" class="btn btn-warning" onclick="updateuser({{.Id}})">更新</button>
							<button type="button" class="btn btn-danger" onclick="deleteuser({{.Id}})">删除</button>
						</div>
					</div>

				</div>
			</form>
			{{end}}
			<form action="/uwants/users/create" method="post">
				<div style="margin-top:5px;margin-bottom:5px;" class="row">
					<div class="col-md-9">
						<div class="row">
							<div class="col-md-6">
								<div class="input-group input-group-sm">
									<span class="input-group-addon glyphicon glyphicon-user"></span>
									<input name="username" type="text" class="form-control" placeholder="Username" value=""  style="width:270px"/>
								</div>
							</div>
							<div class="col-md-6">
								<div class="input-group input-group-sm">
									<span class="input-group-addon glyphicon glyphicon-lock"></span>
									<input name="password" type="text" class="form-control" placeholder="Password" value=""  style="width:270px"/>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-3">
						<div class="btn-group btn-group-sm">
							<button type="button" class="btn btn-success" onclick="createuser()">添加</button>
						</div>
					</div>
				</div>
			
			</form>
		</div>
	</div>
</div>
