<div class="container">
<div class="row">
	<div class="col-md-8 col-md-offset-2" >
		{{if .ret}}
		<div class="alert alert-danger" style="text-align:center">{{.ret}}</div>
		<button type="button" class="btn btn-danger" onclick="location.reload()">返回</button>
		{{else}}
		<div class="alert alert-success" style="text-align:center">成功!</div>
		<button type="button" class="btn btn-success" onclick="location.reload()">返回</button>
		{{end}}
	</div>
</div>
</div>
